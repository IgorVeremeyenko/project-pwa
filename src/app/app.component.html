<mat-toolbar >
  <section class="logo">
    <mat-icon [@openClose]="isOpen ? 'open' : 'closed'" class="icons" style="height: 60px;width: 60px;" svgIcon="logo"></mat-icon>
    <span style="padding-left: 0.5em;">GOPR-SERVICE</span>
  </section>
  <span class="lottie" *ngIf="isLoadingIcon">
    <mat-icon class="icons" svgIcon="arrow-animated"></mat-icon>
  </span>
  <button mat-button (click)="home()">Home</button>
  <button mat-button (click)="list()">List</button>
  <button mat-flat-button (click)="Unlink()">Unlink</button>
  <span class="spacer"></span>
  <nav>
    <button mat-button (click)="toggle()">Toggle Open/Close</button>
  </nav>
  <section class="buttons">
    <button mat-icon-button >
      <mat-icon matBadge="4" matBadgeOverlap="false" matBadgeColor="warn" [matMenuTriggerFor]="menu">notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button *ngIf="isLogged" (click)="singIn()" matTooltip="Войти" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon mat-button>login</mat-icon>
    </button>
    <button *ngIf="!isLogged" (click)="logout()" matTooltip="Выйти" mat-icon-button class="material-icons md-light md-inactive">
      <mat-icon>logout</mat-icon>
    </button>
  </section>
</mat-toolbar>

  <router-outlet></router-outlet>

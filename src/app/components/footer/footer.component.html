<mat-toolbar layout="fill" style="justify-content: center;">  
	<span class="fill-space"></span>
	
	<a [href]="githubUrl" target="_blank">
		<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_six_color-32.png" alt="" matTooltip="Github"
		 matTooltipPosition="above">
	</a>
	
	<a [href]="facebookUrl" target="_blank">
		<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/Untitled-16-32.png" alt="" matTooltip="Facebook" matTooltipPosition="above">
	</a>
	
	<a [href]="linkedinUrl" target="_blank">
		<img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/Untitled-11-32.png" alt="" matTooltip="LinkedIn" matTooltipPosition="above">
	</a>
	<span class="fill-space"></span>
</mat-toolbar>
<mat-list [ngStyle]="{'display':'none'}">
	<mat-list-item></mat-list-item>
</mat-list>
